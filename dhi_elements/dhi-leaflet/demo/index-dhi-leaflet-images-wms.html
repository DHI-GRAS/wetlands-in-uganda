<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script type='text/javascript' src='../../../bower_components/webcomponentsjs/webcomponents-lite.min.js'></script>
        <link rel='import' href='../../../bower_components/polymer/polymer.html'>
        <link rel='import' href='../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>
        <link rel='import' href='../../../bower_components/iron-flex-layout/iron-flex-layout.html'>
        <link rel='import' href='../../dhi-javascripts/dhi-javascripts.html'>
        <link rel='import' href='../../../bower_components/leaflet-map/leaflet-map.html'>
        <link rel='import' href='../../dhi-animation-control/dhi-animation-control.html'>
        <link rel='import' href='../../dhi-layer-control/dhi-layer-control.html'>
        <link rel='import' href='../dhi-leaflet-images-wms.html'>
    </head>
    <body>
        <dom-module id='dhi-leaflet-tilelayer-wms-sample'>
            <style include='iron-flex iron-flex-alignment iron-flex-factors'>
                leaflet-map {
                    width: 400px;
                    height: 400px;
                }
                .padded {
                    padding: 20px;
                    width: 1000px;
                }
                .elementContainer {
                }
                .codeContainer {
                    padding: 20px;
                    background-color: #EEEEEE;
                }
                .flex-center-justified {
                    @apply(--layout-horizontal);
                    @apply(--layout-center-justified);
                }
            </style>
            <template>
                <div class='flex-center-justified'>
                    <div class="vertical layout padded">
                        <div class='elementContainer flex-center-justified'>
                            <leaflet-map latitude='55.581240' longitude='12.3' zoom='13'>
                                <dhi-leaflet-images-wms url='http://greve.dhigroup.com'
                                    layers='Scenario2-Animation'
                                    styles='GreveFlooding'
                                    format='image/png'
                                    item='1'
                                    opacity='{{opacity}}'
                                    transparent
                                    date-time='{{dateTime}}'
                                    date-times='{{dateTimes}}'
                                    time-mode='multi'
                                    enabled='{{checked}}'>
                                </dhi-leaflet-images-wms>
                            </leaflet-map>
                            <dhi-animation-control date-time-current='{{dateTime}}'
                                date-times='{{dateTimes}}'
                                date-time-display-format='DD-MM-YYYY HH:mm'>
                            </dhi-animation-control>
                        </div>
                        <div class='codeContainer'>
                            &lt;dhi-leaflet-images-wms url='http://greve.dhigroup.com'
                                layers='Scenario2-Animation'
                                styles='GreveFlooding'
                                format='image/png'
                                item='1'
                                opacity='{{opacity}}'
                                transparent
                                date-time='{{dateTime}}'
                                date-times='{{dateTimes}}'
                                time-mode='multi'
                                enabled='{{checked}}'&gt;
                            &lt;/dhi-leaflet-images-wms&gt;
                        </div>
                    </div>
                </div>
            </template>
        </dom-module>
        <script>
            HTMLImports.whenReady(function() {Polymer({
                is: 'dhi-leaflet-tilelayer-wms-sample',

                properties: {
                    opacity: {
                        type: Number,
                        value: 1
                    },

                    checked:{
                        type: Boolean,
                        value: true
                    },

                    dateTime:{
                        type: String,
                        value: "2013-01-01T00:00:00"
                    },
                    dateTimes: {
                        type: Array,
                        value: function () {
                            return [
                                "2013-01-01T00:00:00",
                                "2013-01-01T01:00:00",
                                "2013-01-01T02:00:00",
                                "2013-01-01T03:00:00",
                                "2013-01-01T04:00:00",
                                "2013-01-01T05:00:00",
                                "2013-01-01T06:00:00",
                                "2013-01-01T07:00:00",
                                "2013-01-01T08:00:00",
                                "2013-01-01T09:00:00",
                                "2013-01-01T10:00:00",
                                "2013-01-01T11:00:00",
                                "2013-01-01T12:00:00",
                                "2013-01-01T13:00:00",
                                "2013-01-01T14:00:00",
                                "2013-01-01T15:00:00",
                                "2013-01-01T16:00:00",
                                "2013-01-01T17:00:00",
                                "2013-01-01T18:00:00",
                                "2013-01-01T19:00:00",
                                "2013-01-01T20:00:00",
                                "2013-01-01T21:00:00",
                                "2013-01-01T22:00:00",
                                "2013-01-01T23:00:00"
                            ];
                        }
                    },
                    index: {
                        type: Number,
                        value: 0
                    }
                },
                ready: function () {
                    var that = this;
                    setInterval(function () {
                        that.index++;
                        if (that.index > that.dateTimes.length - 1) {
                            that.index = 0;
                        }
                        that.dateTime = that.dateTimes[that.index];
                    }, 1000)
                }
            });});
        </script>
        <dhi-leaflet-tilelayer-wms-sample></dhi-leaflet-tilelayer-wms-sample>
    </body>
</html>
