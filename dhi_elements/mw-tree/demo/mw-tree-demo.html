<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script type='text/javascript' src='../../../../bower_components/webcomponentsjs/webcomponents-lite.min.js'></script>
        <link rel='import' href='../../../../bower_components/polymer/polymer.html'>
        <link rel='import' href='../../../../bower_components/iron-ajax/iron-ajax.html'>
        <link rel='import' href='../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>
        <link rel='import' href='../mw-tree.html'>
    </head>
    <body>
        <dom-module id='mw-tree-demo'>
            <style>
                [fit] {
                    @apply(--layout-fit);
                }
            </style>
            <template>
                <iron-ajax auto url='tree.json' last-response='{{treeObj}}'></iron-ajax>
                <mw-tree
                    flex
                    tree-obj='{{treeObj}}'>
                </mw-tree>
            </template>
        </dom-module>
        <script>
            HTMLImports.whenReady(function() {Polymer({
                is: 'mw-tree-demo',

                properties: {
                    dateTime: {
                        type: String,
                        value: '2013-01-01T11:00:00'
                    }
                }
            });});
        </script>
        <mw-tree-demo></mw-tree-demo>
    </body>
</html>
