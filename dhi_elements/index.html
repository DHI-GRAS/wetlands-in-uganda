                    <h1>DHI Polymer documentation</h1>
                    <p>The DHI Polymer elements are elements based in Google Polymer which in turn is based on W3C Web Components. The DHI Polymer Elements offers functionality typically used in our products and services and strives to minimize the development time and cost needed by providing highly reusable, well tested and well documented elements. The DHI Polymer Elements resides in surround (<a href='sscm://solscm:4900//SOLSoftware//SOLSoftware/Polymer/'>Polymer in Surround SCM</a>) where Polymer and the standard Polymer Elements are also checked in. While expansion is open for anyone, please consult with <a href='mailto:frt@dhigroup.com'>frt@dhigroup.com</a> to ensure it is aligned with the existing functionality</p>

                                </tr>
